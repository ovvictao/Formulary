<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="formulary.css" media="screen">
    <title>DEVs Cadastration Formulary</title>
</head>
<body>
    
    <div>
        <h1 id="title">DEVs Cadastration Formulary</h1>
        <p id="subtitle">Complete your informations</p>
        <br>
    </div>

    <form>
        <fieldset class="group">
            <div class="camp">
                <label for="name"><strong>Name:</strong></label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <br><br>
            </div>

            <div class="camp">
                <label for="lastName"><strong>Last name:</strong></label>
                <br>
                <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" required>
                <br><br>
            </div>
            
        </fieldset>

        <br>

        <div class="camp">
            <label for="email"><strong>E-mail:</strong></label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br><br>
        </div>

        <div class="camp">
            <label><strong>Which side of the application do you development?</strong></label>
            <br>
            <label>
                <input type="radio" name="webDev" id="front" checked>Front-end
            </label>
            <br>
            <label>
                <input type="radio" name="webDev" id="back">Back-end
            </label>
            <br>
            <label>
                <input type="radio" name="webDev" id="full">Fullstack
            </label>
        </div>
         <br>

        <div class="camp">
            <label for="seniority"><strong>Seniority:</strong></label>
            <select id="seniority">
                <option selected disabled value="">Select</option>
                <option value="junior">Junior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        
        <br>

        <fieldset class="group">
            <div id="check">
                <label><strong>Select technologies you use:</strong></label><br><br>
                <input type="checkbox" name="tech1" id="tech1" value="HTML">
                <label for="tech1">HTML</label>
                <input type="checkbox" name="tech2" id="tech2" value="CSS">
                <label for="tech1">CSS</label>
                <input type="checkbox" name="tech3" id="tech3" value="JavaScript">
                <label for="tech1">JavaScript</label>
                <input type="checkbox" name="tech4" id="tech4" value="C#">
                <label for="tech1">C#</label>
                <input type="checkbox" name="tech5" id="tech5" value="Python">
                <label for="tech1">Python</label>
                <input type="checkbox" name="tech6" id="tech6" value="PHP">
                <label for="tech1">PHP</label>
                <input type="checkbox" name="tech7" id="tech7" value="Java">
                <label for="tech1">Java</label>
            </div>
        </fieldset>

        <br>

        <div class="camp">
            <br>
            <label for="devXP"><strong>Write about your experience as a DEV:</strong></label>
            <br>
            <textarea name="devXP" id="devXP" rows="6" style="width: 26 em" placeholder="Enter your text here" wrap="on"></textarea>
            <br><br>
        </div>
        
        <button type="submit" class="button">Send</button>

    </form>

</body>
</html>
